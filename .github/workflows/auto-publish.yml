name: Auto-publish OpenClaw Docker

on:
  schedule:
    - cron: "0 */6 * * *"
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  check-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if relevant files changed
        id: files-changed
        if: github.event_name == 'push'
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -qE '^(Dockerfile|docker/)'; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Relevant files changed, will rebuild."
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No relevant file changes."
          fi

      - name: Get latest OpenClaw version from npm
        id: npm-version
        run: |
          VERSION=$(npm show openclaw version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "OpenClaw version: $VERSION"

      - name: Check if Docker Hub tag already exists
        id: check-tag
        run: |
          VERSION="${{ steps.npm-version.outputs.version }}"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://hub.docker.com/v2/repositories/fourplayers/openclaw/tags/$VERSION/")
          if [ "$STATUS" = "200" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $VERSION already exists on Docker Hub, skipping."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $VERSION not found on Docker Hub, will build."
          fi

      - name: Set up QEMU
        if: steps.check-tag.outputs.exists == 'false' || steps.files-changed.outputs.changed == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check-tag.outputs.exists == 'false' || steps.files-changed.outputs.changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build test image (amd64 only)
        if: steps.check-tag.outputs.exists == 'false' || steps.files-changed.outputs.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: openclaw:smoke-test

      - name: Smoke test â€” verify OpenClaw gateway starts
        if: steps.check-tag.outputs.exists == 'false' || steps.files-changed.outputs.changed == 'true'
        run: |
          docker run -d --name openclaw-smoke \
            -p 18789:18789 \
            -e OPENCLAW_GATEWAY_TOKEN=smoketoken \
            -e ANTHROPIC_API_KEY=sk-ant-smoke000000000000000000000000000000000000000000000000 \
            openclaw:smoke-test

          echo "Waiting for OpenClaw gateway to respond..."
          for i in $(seq 1 30); do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:18789/ 2>/dev/null || true)
            if [ -n "$HTTP_CODE" ] && [ "$HTTP_CODE" != "000" ]; then
              echo "Gateway is up (HTTP $HTTP_CODE) after $i attempt(s)"
              break
            fi
            if [ "$i" = "30" ]; then
              echo "Timeout: gateway did not respond within 60 seconds"
              docker logs openclaw-smoke
              docker stop openclaw-smoke || true
              docker rm openclaw-smoke || true
              exit 1
            fi
            sleep 2
          done

          docker stop openclaw-smoke
          docker rm openclaw-smoke
          echo "Smoke test passed."

      - name: Log in to Docker Hub
        if: steps.check-tag.outputs.exists == 'false' || steps.files-changed.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push multi-arch image
        if: steps.check-tag.outputs.exists == 'false' || steps.files-changed.outputs.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            fourplayers/openclaw:latest
            fourplayers/openclaw:${{ steps.npm-version.outputs.version }}

      - name: Update Docker Hub README
        if: github.event_name == 'push'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          repository: fourplayers/openclaw
          readme-filepath: ./README.md
